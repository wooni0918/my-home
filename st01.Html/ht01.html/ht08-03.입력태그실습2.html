<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        li {
            list-style-type: none;
        }
        label {
            width: 120px;
            display: inline-block;
        }
        div {
            margin-left: 35px;
        }
    </style>
</head>
<body>
    <!-- form 태그 필요 속성 3가지 추가. -->
    <form action="" method="" enctype="">

        <!-- 로그인 -->
        <fieldset>
            <legend>로그인</legend>
            <div>
                <label for="a1">아이디 : </label>
                <input type="text" name="" id="a1" required>
            </div>
            <div>
                <label for="a2">패스워드 : </label>
                <input type="password" name="" id="a2" required>
            </div>
        </fieldset>

        <!-- 회원가입 -->
        <fieldset>
            <legend>회원가입</legend>
            <div>
                <label for="b1">아이디 : </label>
                <input type="text" id="b1" required>
            </div>
            <div>
                <label for="b2">비밀번호 : </label>
                <input type="password" name="" id="b2" required>
            </div>
            <div>
                <label for="b3">비밀번호 확인 : </label>
                <input type="password" name="" id="b3" required>
            </div>
            <div>
                <label for="b4">이름 : </label>
                <input type="text" id="b4" placeholder="이름을 입력하세요">
            </div>
            <div>
                <label for="b5">이메일 :</label>
                <input type="text" name="" id="b5">
            </div>
            <div>
                <label for="b6">전화번호: </label>
                <input type="text" name="" id="b6">
            </div>
            <div>
                <label for="b7">생년월일 : </label>
                <input type="date" name="" id="b7">
            </div>
        </fieldset>

        <!-- 수강신청 -->
        <fieldset>
            <legend>수강 신청</legend>
            <div style="padding-bottom:10px; margin-left:0px;">
                <div>
                    <label for="c1">영어 초급 : </label>
                    <input type="radio" name="eng" id="c1" checked>
                </div>
                <div>
                    <label for="c2">영어 중급 : </label>
                    <input type="radio" name="eng" id="c2">
                </div>
                <div>
                    <label for="c3">영어 고급 : </label>
                    <input type="radio" name="eng" id="c3">
                </div>
            </div><!-- radio는 name이 같아야 함 -->
            <div style="margin-left:0px;">
                <div>
                    <label for="c4">영어 초급 : </label>
                    <input type="checkbox" name="" id="c4" >
                </div>
                <div>
                    <label for="c5">영어 중급 : </label>
                    <input type="checkbox" name="" id="c5" checked>
                </div>
                <div>
                    <label for="c6">영어 고급 : </label>
                    <input type="checkbox" name="" id="c6" >
                </div>
            </div>
        </fieldset>

        <!-- selec박스 -->
        <fieldset>
            <select name="major" id="">
                <optgroup label="공과대학">공과대학
                    <option value="건축과">건축과</option>
                    <option value="토목과">토목과</option>
                </optgroup>
                <optgroup label="자연과학대학">자연과학대학
                    <option value="수학과" selected>수학과</option>
                    <option value="생물학과">생물학과</option>
                </optgroup>
            </select>
        </fieldset>


        <!-- selec박스 -->
        <fieldset>
            <select name="major" id="">
                <option value="공과대학">공과대학</option>
                <option value="자연과학대학">자연과학대학</option>
            </select>
            <select name="" id="">
                <option value="수학과" selected>수학과</option>
                <option value="생물학과">생물학과</option>
            </select>   
        </fieldset>
    



        <!-- 전송 버튼 : form 을 완료 -->
        <input type="submit" value="전송">
        <!-- 초기화 버튼 :  form 입력 값을 초기화  -->
        <input type="reset" value="초기화">
    </form>

</body>
</html>
