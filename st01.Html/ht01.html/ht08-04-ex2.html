<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label {width: 100px; display: inline-block; vertical-align:top; }
        .orderinfo {width: 250px; display:inline-block;}
        input[type='number'] { width:60px; }		
		ul > li { list-style-type:none; }
    </style>
</head>
<body>

        <!--
		작업 순서
		 개인 정보 
         배송지 정보
		 주문 정보
		 주문하기
		  다시작성 : form 입력 값 초기화
	  -->
    <h1>상품 주문서</h1>
    <form action="" method="">
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
            <li>
                <label for="a1">이름</label>
                <input type="text" name="" id="a1" placeholder="이름을 입력하시오">
            </li>
            <li>
                <label for="a2">연락처</label>
                <input type="text" name="" id="a2" placeholder="연락처를 입력하시오">
            </li>
            </ul>
        </fieldset>
         <fieldset>
             <legend>배송지 정보</legend>
             <ul>
                <li>
                    <label for="b1">주소</label>
                    <input type="text" name="" id="b1" required>
                </li>
                <li>
                    <label for="b2">전화번호</label>
                    <input type="text" name="" id="b2" required>
                </li>
                <li>
                    <label for="b3">메 모</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </li>
            </ul>
         </fieldset>
         <fieldset>
             <legend>주문 정보</legend>
             <ul>
                <li>
                    <div class="orderinfo"><input type="checkbox" name="" id="" checked>과테말라 안티구아 (100g)</div>
                    <input type="number" name="" id="">개
                </li>
                <li>
                    <div class="orderinfo"><input type="checkbox" name="" id="">인도네시아 만텔링 (100g)</div>
                    <input type="number" name="" id="">개
                </li>
                <li>
                    <div class="orderinfo"><input type="checkbox" name="" id="">탐나는도다(블렌딩) (100g)</div>
                    <input type="number" name="" id="">개
                </li>
            </ul>
         </fieldset>
         <div style="display:table; margin:0 auto;">
            <input type="submit" value="주문하기">
            <input type="reset" value="다시 작성">
            
        </div>
         <!-- <div style="text-align:center">
            <div style="margin:0 auto;">
             <input type="submit" value="주문하기">
             <input type="reset" value="다시 작성">
             </div>
         </div> -->
    </form>
</body>
</html>
