<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form Basic</title>
    <style type="text/css">
        input { display:inline-block; }
    </style>
</head>
<body>
    <!-- 화면에 표시 되지 않음 -->
    <form action="" method="">
        <!-- 사용자가 입력하는 입력 양식 -->
        <input type="text" name="" id="" value="">
        <!-- 버튼 -->
        <input type="submit" value="전송"><br />
        <input type="reset" value="초기화"><br />
        <input type="button" value="버튼">  <!-- 모양만 버튼으로 submit같은 전송기능은 없다. -->     
    </form>
</body>
</html>
