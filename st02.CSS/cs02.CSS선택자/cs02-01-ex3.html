<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <Style>
    /* css 초기화 */
    *{margin:0; padding:0;}

    /* 다중선택자 */
    h1,h2,h3,h4,h5,h6,p{margin:10px; background-color:lightcyan;}

    /* p.specials */
    p.specials{color:blue;} /* p태그 중에 클래스 속성값 specials 찾기 */

    /* <p id="footer"> */
    p#footer{color:red;}
    #footer{color:green;}
    </Style>
</head>
<body>
    <h1>제목 글자</h1>

    <!-- 내부 스타일 시트 -->
    <h2>제목 글자</h2>
    <h3>제목 글자</h3>
    <h4>제목 글자</h4>
    <h5>제목 글자</h5>
    <h6>제목 글자</h6>
    <p> 단락 </p>

    <hr>

    <!-- p.specials를 태그로 완성하시오 -->
    <p class="specials">
        p.specials 를 태그로 완성하시오
    </p>

    <div class="specials">
        div.specials 를 태그로 완성하시오
    </div>
    
    <!-- p#footer 를 태그로 완성하시오 -->
    <p id="footer">
        p#footer 를 태그로 완성하시오
    </p>
</body>
</html>
