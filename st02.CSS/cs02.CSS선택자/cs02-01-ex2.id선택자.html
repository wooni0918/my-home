<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Selector Basic Page</title>
    <style>
    /* css 초기화 */
    *{margin:0; padding:0;}
    #header{background-color:red;}
    #aside{float:left; width:200px;background-color:#0ab4ff;}
    #content{float:right; width:calc(100% - 200px); background-color:green;}
    </style>
</head>
<body>
    <div id="header"><h2>#header 태그</h2></div>
    <div id="wrap">
        <div id="aside"><h2>#aside 태그</h2></div>
        <div id="content"><h2>#content 태그</h2></div>
    </div>
</body>
</html>
