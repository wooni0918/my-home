<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    /* CSS 초기화 */
    * {padding:0; margin:0;}
    /* <div class="col-container"> */
    div.col-container {
        display:inline-block;
        width:100%;
    }

    /* <div class="col-container"> <div class="col" */
    div.col-container > div.col {
        display:table-cell; /* 최신 브라우저에서만 가능(모바일, 크롬, 파이어 같은데서는 사용 가능) */
        padding:20px;
    }
    </style>
</head>

<body>
    <h2>Equal Height Columns</h2>
    <p>Make the columns match the height of the tallest column.</p>

    <div class="col-container">
        <div class="col" style="background:orange">
            <h2>Column 1</h2>
            <p>Hello World</p>
        </div>

        <div class="col" style="background:yellow">
            <h2>Column 2</h2>
            <p>Hello World!</p>
            <p>Hello World!</p>
            <p>Hello World!</p>
            <p>Hello World!</p>
            <p>Hello World!</p>
            <p>Hello World!</p>
            <p>Hello World!</p>
            <p>Hello World!</p>
        </div>

        <div class="col" style="background:orange">
            <h2>Column 3</h2>
            <p>Some other text..</p>
            <p>Some other text..</p>
        </div>
    </div>

</body>

</html>
