<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나눔 고딕 import</title>
    <style>
        * {padding:0; margin:0;}
        div, span {border:1px dotted red; margin:0 0 10px 0; background-color:aqua;}
        span {margin:0 10px 0 0;}

    </style>
</head>
<body>
    <!--
    1. border 속성으로 아래를 설정하시오
       style : dotted 로
       color : red 로
       width : 1px 로
    2. 모든 태그(엘리먼트)의 bottom 마진 10px 을 주시오.
       아래쪽 마진을 설정할 때는 margin-bottom을 사용하지 말고 margin 속성으르 사용하시오.
    -->
    <div> div의 공간 </div>
    <div> div의 공간 </div>
    <span> span의 공간 </span>
    <span> span의 공간 </span>
</body>

</html>
