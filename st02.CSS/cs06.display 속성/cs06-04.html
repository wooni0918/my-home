<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display 속성</title>
    <style>
    * {padding:0; margin:0;}
    ul li {display:inline-block; list-style-type:none; padding:20px; margin-left:-6px; color:white;} /* display:inline에서는 width를 줄 수 없다 */
    ul li:nth-child(odd) {background-color:red;}
    ul li:nth-child(even) {background-color:green;}
    ul li:first-child {border-radius:20px 0 0 20px; margin-left:0;}
    ul li:last-child {border-radius:0 20px 20px 0;}
    </style>
    <!-- cs02-10.상태선택자.html 참조 -->
</head>
<body>
    <ul>
        <li>1번째</li>
        <li>2번째</li>
        <li>3번째</li>
        <li>4번째</li>
        <li>5번째</li>
        <li>6번째</li>
        <li>7번째</li>
        <li>8번째</li>
    </ul>
</body>
</html>
