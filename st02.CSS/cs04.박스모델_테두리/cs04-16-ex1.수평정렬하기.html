<!DOCTYPE html>
<html>
<head>
    <title>Float With Overflow</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <style>
       .container {font-family: 'Nanum Brush Script', cursive;}
        .item {
            float:left;
            margin:20px;
            width:200px;
            height:100px;
            line-height:100px;
            text-align:center;
            font-size:20pt;
            border:3px dashed black; border-top-color:red; border-bottom-color:blue; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">메뉴 - 1</div>
        <div class="item">메뉴 - 2</div>
        <div class="item">메뉴 - 3</div>
        <div class="item">메뉴 - 4</div>
    </div>
</body>
</html>
