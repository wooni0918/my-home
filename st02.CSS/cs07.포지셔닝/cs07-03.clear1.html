<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>clear 1</title>
    <style>
    div#clearboth div {width:150px; height:100px;}
    div.box1 {background-color:gray; float:left;}
    div.box2 {background-color:red; float:right;}
    div#clearboth::after {content:''; clear:both; display:block;} 
    div.box3 {width:150px; height:100px; background-color:blue;}
    </style>
</head>
<body>
    <div id="clearboth">
        <div class="box1">1</div> <!-- float:left; -->
        <div class="box2">2</div> <!-- float:right; -->
    </div>
    <div class="box3">3</div>
</body>
</html>
