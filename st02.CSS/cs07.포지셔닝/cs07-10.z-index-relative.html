<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>z-index 속성</title>
    <style>
    /* CSS 초기화 */
    * {padding:0; margin:0;}

    /* div id="wrapper" > div */
    div#wrapper > div {
        width:100px;
        height:100px;
        border:1px solid black;
    }
    div.b1 {background-color:red; position:relative; left:0; top:0;}
    div.b2 {background-color:orange; position:relative; left:70px; top:-70px; z-index:10;}
    div.b3 {background-color:royalblue; position:relative; left:20px; top:-130px;}

    </style>
</head>
<body>
    <div id="wrapper">
        <div class="b1">1</div>
        <div class="b2">2</div>
        <div class="b3">3</div>
    </div>
</body>
</html>
